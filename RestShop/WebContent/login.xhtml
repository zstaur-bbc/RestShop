<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>BYODManager</title>
	<meta name="author" content="Markus Meier, Marcel Suter" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet library="css" name="default.css" />

</h:head>
<h:body>
	<div id="header">BYOD Manager</div>

	<div id="navigation">
		<h:form rendered="#{loginBean.isAuthenticated()}">

			<h:link value="Profil" outcome="personShow" />
			<h:link value="Geräteliste" outcome="deviceList" />
			<h:commandLink value="Abmelden" action="#{loginBean.logout()}"
				ajax="false" />

		</h:form>

	</div>

	<div id="content">
		<h:form>

			<h:messages id="msgs" showDetail="false" />
			<h:panelGrid id="login" columns="2">
				<f:facet name="header">
              Anmelden
            </f:facet>
				<h:outputLabel for="fieldBenutzername" value="Benutzername" />
				<h:inputText id="fieldBenutzername"
					value="#{loginBean.benutzername}" />

				<h:outputLabel for="fieldPasswort" value="Passwort" />
				<h:inputSecret id="fieldPasswort" value="#{loginBean.passwort}" />

				<f:facet name="footer">
					<h:commandButton value="Anmelden" action="#{loginBean.login()}"
						ajax="false" />
				</f:facet>
			</h:panelGrid>

		</h:form>
	</div>

	<div id="footer">
		<p>© 2017 Markus Meier, Marcel Suter / BZZ</p>
	</div>

</h:body>
</html>
